name: 'Terraform Tests'

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  tests:
    name: 'Terraform Tests'
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
